<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Minimal Calendar for Notion</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="wrapper">
    <header>
      <!-- GIF อยู่ริมซ้ายสุด -->
      <img src="assets/header.gif" alt="Header GIF" class="header-gif">

      <div class="month-nav">
        <span id="prev">&lt;</span>
        <p class="current-date"></p>
        <span id="next">&gt;</span>
      </div>
    </header>

    <div class="calendar">
      <ul class="weeks">
        <li>Sun</li>
        <li>Mon</li>
        <li>Tue</li>
        <li>Wed</li>
        <li>Thu</li>
        <li>Fri</li>
        <li>Sat</li>
      </ul>

      <!-- เพิ่มอันนี้ -->
      <ul class="days"></ul>
    </div>
  </div>
</body>
</html>
